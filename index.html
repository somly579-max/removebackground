<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Background Remover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2d3436;
            margin-bottom: 10px;
            font-size: 2.2em;
        }

        .subtitle {
            color: #636e72;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-box {
            border: 3px dashed #b2bec3;
            border-radius: 10px;
            padding: 60px 20px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .upload-box:hover {
            border-color: #74b9ff;
            background: #e8f4ff;
        }

        .upload-icon {
            font-size: 50px;
            color: #74b9ff;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .preview-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }

        .preview {
            background: #f8f9fa;
            border: 2px solid #dfe6e9;
            border-radius: 10px;
            padding: 20px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview img {
            max-width: 100%;
            max-height: 250px;
            border-radius: 5px;
        }

        .result-preview {
            background: 
                repeating-conic-gradient(#e0e0e0 0% 25%, #f5f5f5 0% 50%) 
                50% / 20px 20px;
        }

        .btn {
            background: #74b9ff;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #0984e3;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #b2bec3;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #74b9ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .download-btn {
            display: none;
            background: #00b894;
            margin-top: 20px;
        }

        .download-btn:hover {
            background: #00a085;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Background Remover</h1>
        <p class="subtitle">Remove image backgrounds 100% automatically</p>
        
        <div class="upload-box" id="uploadBox">
            <div class="upload-icon">üìÅ</div>
            <h3>Click to Upload Image</h3>
            <p>or drag and drop your file here</p>
            <p style="color: #636e72; margin-top: 10px; font-size: 0.9em;">
                Supports: JPG, PNG, WEBP
            </p>
        </div>
        <input type="file" id="fileInput" class="file-input" accept="image/*">
        
        <div class="preview-area">
            <div>
                <h3>Original</h3>
                <div class="preview" id="originalPreview">
                    <p style="color: #636e72;">No image selected</p>
                </div>
            </div>
            <div>
                <h3>Background Removed</h3>
                <div class="preview result-preview" id="resultPreview">
                    <p style="color: #636e72;">Result will appear here</p>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Removing background...</p>
        </div>

        <button class="btn" id="removeBtn" disabled>Remove Background</button>
        <button class="btn" id="resetBtn">Reset</button>
        <button class="btn download-btn" id="downloadBtn">Download Image</button>
    </div>

    <script>
        class BackgroundRemover {
            constructor() {
                this.originalImage = null;
                this.processedImage = null;
                this.init();
            }

            init() {
                this.uploadBox = document.getElementById('uploadBox');
                this.fileInput = document.getElementById('fileInput');
                this.originalPreview = document.getElementById('originalPreview');
                this.resultPreview = document.getElementById('resultPreview');
                this.removeBtn = document.getElementById('removeBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.loading = document.getElementById('loading');

                this.setupEventListeners();
            }

            setupEventListeners() {
                // Click to upload
                this.uploadBox.addEventListener('click', () => {
                    this.fileInput.click();
                });

                // File selection
                this.fileInput.addEventListener('change', (e) => {
                    this.handleFileSelect(e);
                });

                // Drag and drop
                this.uploadBox.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.uploadBox.style.borderColor = '#74b9ff';
                    this.uploadBox.style.background = '#e8f4ff';
                });

                this.uploadBox.addEventListener('dragleave', (e) => {
                    e.preventDefault();
                    this.uploadBox.style.borderColor = '#b2bec3';
                    this.uploadBox.style.background = '#f8f9fa';
                });

                this.uploadBox.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.uploadBox.style.borderColor = '#b2bec3';
                    this.uploadBox.style.background = '#f8f9fa';
                    
                    if (e.dataTransfer.files.length) {
                        this.fileInput.files = e.dataTransfer.files;
                        this.handleFileSelect(e);
                    }
                });

                // Buttons
                this.removeBtn.addEventListener('click', () => {
                    this.removeBackground();
                });

                this.resetBtn.addEventListener('click', () => {
                    this.reset();
                });

                this.downloadBtn.addEventListener('click', () => {
                    this.downloadImage();
                });
            }

            handleFileSelect(event) {
                const file = event.target.files[0];
                if (!file) return;

                if (!file.type.startsWith('image/')) {
                    alert('Please select an image file');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    this.originalImage = new Image();
                    this.originalImage.onload = () => {
                        this.showOriginalImage();
                        this.removeBtn.disabled = false;
                    };
                    this.originalImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            showOriginalImage() {
                this.originalPreview.innerHTML = '';
                const img = document.createElement('img');
                img.src = this.originalImage.src;
                this.originalPreview.appendChild(img);
            }

            async removeBackground() {
                if (!this.originalImage) return;

                this.showLoading(true);
                this.removeBtn.disabled = true;

                try {
                    // Remove background
                    this.processedImage = await this.processImage(this.originalImage);
                    this.showResultImage();
                    this.downloadBtn.style.display = 'inline-block';
                    
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error removing background. Please try another image.');
                } finally {
                    this.showLoading(false);
                }
            }

            processImage(image) {
                return new Promise((resolve) => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = image.width;
                    canvas.height = image.height;
                    
                    // Draw original image
                    ctx.drawImage(image, 0, 0);
                    
                    // Get image data
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    
                    // Remove background (simple algorithm for demo)
                    for (let i = 0; i < data.length; i += 4) {
                        const r = data[i];
                        const g = data[i + 1];
                        const b = data[i + 2];
                        
                        // Simple background detection
                        if (this.isBackground(r, g, b)) {
                            data[i + 3] = 0; // Make transparent
                        }
                    }
                    
                    ctx.putImageData(imageData, 0, 0);
                    
                    // Create result image
                    const resultImage = new Image();
                    resultImage.onload = () => resolve(resultImage);
                    resultImage.src = canvas.toDataURL('image/png');
                });
            }

            isBackground(r, g, b) {
                // Simple background detection
                // Adjust these values based on your needs
                const brightness = (r + g + b) / 3;
                const isLight = brightness > 200;
                const isUniform = Math.max(r, g, b) - Math.min(r, g, b) < 50;
                
                return isLight || isUniform;
            }

            showResultImage() {
                this.resultPreview.innerHTML = '';
                const img = document.createElement('img');
                img.src = this.processedImage.src;
                this.resultPreview.appendChild(img);
            }

            showLoading(show) {
                this.loading.style.display = show ? 'block' : 'none';
            }

            reset() {
                this.originalImage = null;
                this.processedImage = null;
                this.fileInput.value = '';
                this.originalPreview.innerHTML = '<p style="color: #636e72;">No image selected</p>';
                this.resultPreview.innerHTML = '<p style="color: #636e72;">Result will appear here</p>';
                this.removeBtn.disabled = true;
                this.downloadBtn.style.display = 'none';
                this.showLoading(false);
            }

            downloadImage() {
                if (!this.processedImage) return;
                
                const link = document.createElement('a');
                link.download = 'no-background.png';
                link.href = this.processedImage.src;
                link.click();
            }
        }

        // Start the app
        document.addEventListener('DOMContentLoaded', () => {
            new BackgroundRemover();
        });
    </script>
</body>
</html>
