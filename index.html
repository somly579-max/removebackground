<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AI Background Remover</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #e2e8f0;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  .container {
    background: #1e293b;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    padding: 20px;
    max-width: 800px;
    width: 100%;
  }
  h1 {
    text-align: center;
    margin-bottom: 10px;
  }
  .controls {
    text-align: center;
    margin-bottom: 20px;
  }
  input[type=file] {
    display: none;
  }
  label, button {
    background: #2563eb;
    color: white;
    padding: 10px 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    margin: 4px;
  }
  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }
  canvas {
    max-width: 100%;
    border-radius: 8px;
    background: white;
    display: block;
    margin: 10px auto;
  }
  .row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
  }
  @media(max-width:700px){ .row { grid-template-columns: 1fr; } }
  .status { text-align: center; color: #a5b4fc; margin-top: 10px; font-size: 14px; }
</style>
</head>
<body>
<div class="container">
  <h1>AI Background Remover</h1>
  <div class="controls">
    <label for="fileInput">Choose Image</label>
    <input type="file" id="fileInput" accept="image/*">
    <button id="removeBtn" disabled>Remove Background</button>
    <button id="downloadPngBtn" disabled>Download PNG</button>
    <button id="downloadJpgBtn" disabled>Download JPG</button>
  </div>

  <div class="row">
    <div>
      <h3 style="text-align:center">Original</h3>
      <canvas id="originalCanvas"></canvas>
    </div>
    <div>
      <h3 style="text-align:center">Result</h3>
      <canvas id="resultCanvas"></canvas>
    </div>
  </div>

  <div class="status" id="status">Model loading...</div>
</div>

<!-- TensorFlow + BodyPix -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0.5/dist/body-pix.min.js"></script>

<script>
(async () => {
  const fileInput = document.getElementById('fileInput');
  const removeBtn = document.getElementById('removeBtn');
  const downloadPngBtn = document.getElementById('downloadPngBtn');
  const downloadJpgBtn = document.getElementById('downloadJpgBtn');
  const originalCanvas = document.getElementById('originalCanvas');
  const resultCanvas = document.getElementById('resultCanvas');
  const oCtx = originalCanvas.getContext('2d');
  const rCtx = resultCanvas.getContext('2d');
  const statusEl = document.getElementById('status');
  let model, image;

  // Load BodyPix model
  statusEl.textContent = "Loading AI model...";
  model = await bodyPix.load({
    architecture: 'MobileNetV1',
    outputStride: 16,
    multiplier: 0.75,
    quantBytes: 2
  });
  statusEl.textContent = "Model loaded! Choose an image.";

  fileInput.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;
    const img = new Image();
    img.onload = () => {
      const maxW = 640;
      const maxH = 480;
      let w = img.width, h = img.height;
      const scale = Math.min(maxW / w, maxH / h, 1);
      w *= scale; h *= scale;
      originalCanvas.width = w;
      originalCanvas.height = h;
      resultCanvas.width = w;
      resultCanvas.height = h;
      oCtx.drawImage(img, 0, 0, w, h);
      image = img;
      removeBtn.disabled = false;
      statusEl.textContent = "Click 'Remove Background'";
    };
    img.src = URL.createObjectURL(file);
  });

  removeBtn.addEventListener('click', async () => {
    if (!image) return;
    removeBtn.disabled = true;
    statusEl.textContent = "Processing... please wait";

    const segmentation = await model.segmentPerson(originalCanvas, {
      internalResolution: 'medium',
      segmentationThreshold: 0.7
    });

    const { width, height } = originalCanvas;
    const imageData = oCtx.getImageData(0, 0, width, height);
    const result = rCtx.createImageData(width, height);
    for (let i = 0; i < segmentation.data.length; i++) {
      const n = i * 4;
      if (segmentation.data[i] === 1) {
        result.data[n] = imageData.data[n];
        result.data[n + 1] = imageData.data[n + 1];
        result.data[n + 2] = imageData.data[n + 2];
        result.data[n + 3] = 255;
      } else {
        result.data[n] = result.data[n + 1] = result.data[n + 2] = 0;
        result.data[n + 3] = 0;
      }
    }
    rCtx.putImageData(result, 0, 0);

    statusEl.textContent = "Done! You can download the image.";
    downloadPngBtn.disabled = false;
    downloadJpgBtn.disabled = false;
    removeBtn.disabled = false;
  });

  function download(dataURL, filename) {
    const a = document.createElement('a');
    a.href = dataURL;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    a.remove();
  }

  downloadPngBtn.addEventListener('click', () => {
    const url = resultCanvas.toDataURL('image/png');
    download(url, 'removed-bg.png');
  });

  downloadJpgBtn.addEventListener('click', () => {
    const { width, height } = resultCanvas;
    const temp = document.createElement('canvas');
    temp.width = width; temp.height = height;
    const ctx = temp.getContext('2d');
    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0, 0, width, height);
    ctx.drawImage(resultCanvas, 0, 0);
    const url = temp.toDataURL('image/jpeg', 0.9);
    download(url, 'removed-bg.jpg');
  });
})();
</script>
</body>
</html>
