<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot ដែលអាចនិយាយបាន</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(90deg, #4CAF50, #2E7D32);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .chat-container {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: #4CAF50;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            align-self: flex-start;
            background-color: #f1f1f1;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        
        .input-container {
            display: flex;
            padding: 20px;
            border-top: 1px solid #eee;
            background-color: white;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 30px;
            outline: none;
            font-size: 16px;
        }
        
        #send-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        
        #send-btn:hover {
            background-color: #388E3C;
        }
        
        .voice-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
        
        .pulse {
            width: 10px;
            height: 10px;
            background-color: #4CAF50;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.9);
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
            }
            
            100% {
                transform: scale(0.9);
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }
        
        .hidden {
            display: none;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #888;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }
        
        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Chatbot ដែលអាចនិយាយបាន</h1>
            <p>សួរសំណួរណាមួយ ហើយ AI នឹងឆ្លើយតបតាមរយៈសំឡេង</p>
        </div>
        
        <div class="chat-container" id="chat-container">
            <div class="message bot-message">
                <p>សួស្តី! ខ្ញុំជា AI chatbot ដែលអាចនិយាយបាន។ តើខ្ញុំអាចជួយអ្វីដល់អ្នក?</p>
            </div>
        </div>
        
        <div class="voice-indicator" id="voice-indicator">
            <div class="pulse"></div>
            <span>AI កំពុងនិយាយ...</span>
        </div>
        
        <div class="input-container">
            <input type="text" id="user-input" placeholder="សួរសំណួររបស់អ្នកនៅទីនេះ...">
            <button id="send-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const voiceIndicator = document.getElementById('voice-indicator');
            
            // លាក់សូចនាករសំឡេងដំបូង
            voiceIndicator.classList.add('hidden');
            
            // បង្កើតវត្ថុ SpeechSynthesisUtterance
            const speech = new SpeechSynthesisUtterance();
            speech.lang = 'km-KH'; // ភាសាខ្មែរ
            speech.rate = 1.0;
            speech.pitch = 1.0;
            speech.volume = 1.0;
            
            // កំណត់សំឡេងប្រុស
            function setMaleVoice() {
                const voices = window.speechSynthesis.getVoices();
                // រកមើលសំឡេងប្រុស
                const maleVoice = voices.find(voice => 
                    voice.lang.includes('km') || 
                    voice.lang.includes('en') && 
                    voice.name.toLowerCase().includes('male')
                );
                
                if (maleVoice) {
                    speech.voice = maleVoice;
                }
            }
            
            // រង់ចាំសំឡេងត្រូវបានផ្ទុក
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = setMaleVoice;
            }
            
            // បង្កើតសាររបស់អ្នកប្រើ
            function addUserMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', 'user-message');
                messageDiv.innerHTML = `<p>${message}</p>`;
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // បង្កើតសាររបស់ bot
            function addBotMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', 'bot-message');
                messageDiv.innerHTML = `<p>${message}</p>`;
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // បង្ហាញសូចនាករការវាយ
            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.classList.add('typing-indicator');
                typingDiv.id = 'typing-indicator';
                typingDiv.innerHTML = `
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                `;
                chatContainer.appendChild(typingDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // លាក់សូចនាករការវាយ
            function hideTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
            
            // និយាយពាក្យសំដី
            function speakText(text) {
                speech.text = text;
                voiceIndicator.classList.remove('hidden');
                window.speechSynthesis.speak(speech);
                
                // លាក់សូចនាករនៅពេលបញ្ចប់
                speech.onend = function() {
                    voiceIndicator.classList.add('hidden');
                };
            }
            
            // ដំណើរការសំណួររបស់អ្នកប្រើ
            function processUserInput() {
                const message = userInput.value.trim();
                if (message === '') return;
                
                // បង្ហាញសាររបស់អ្នកប្រើ
                addUserMessage(message);
                userInput.value = '';
                
                // បង្ហាញសូចនាករការវាយ
                showTypingIndicator();
                
                // ពន្យារពេលសម្រាប់បង្កើតបទឆ្លើយតប
                setTimeout(() => {
                    hideTypingIndicator();
                    
                    // បង្កើតបទឆ្លើយតប
                    let response;
                    const lowerMessage = message.toLowerCase();
                    
                    if (lowerMessage.includes('សួស្តី') || lowerMessage.includes('hello') || lowerMessage.includes('hi')) {
                        response = "សួស្តី! តើអ្នកសុខសប្បាយជាទេ? តើខ្ញុំអាចជួយអ្វីដល់អ្នក?";
                    } else if (lowerMessage.includes('អ្នកឈ្មោះអី') || lowerMessage.includes('what is your name')) {
                        response = "ខ្ញុំជា AI chatbot ដែលអាចនិយាយបាន។ អ្នកអាចហៅខ្ញុំថា ChatBot AI។";
                    } else if (lowerMessage.includes('អរគុណ') || lowerMessage.includes('thank you')) {
                        response = "មិនអីទេ! វាជាកិត្តិយសរបស់ខ្ញុំក្នុងការជួយអ្នក។";
                    } else if (lowerMessage.includes('ជំរាបសួរ') || lowerMessage.includes('goodbye')) {
                        response = "ជំរាបសួរ! សូមអរគុណសម្រាប់ការសន្ទនា។ សូមអោយមានថ្ងៃល្អ!";
                    } else if (lowerMessage.includes('អាយ') || lowerMessage.includes('ai')) {
                        response = "បាទ/ចាស ខ្ញុំជា AI chatbot ដែលអាចនិយាយបាន។ ខ្ញុំអាចជួយអ្នកឆ្លើយសំណួរ និងផ្តល់ព័ត៌មាន។";
                    } else if (lowerMessage.includes('ខ្មែរ') || lowerMessage.includes('cambodia')) {
                        response = "ពិតជាហើយ! ខ្ញុំអាចនិយាយជាភាសាខ្មែរ និងជួយអ្នកអំពីប្រទេសកម្ពុជា។";
                    } else {
                        response = "សូមទោស ខ្ញុំមិនទាន់យល់សំណួររបស់អ្នកទេ។ សូមសួរសំណួរផ្សេងទៀត!";
                    }
                    
                    // បង្ហាញនិងនិយាយបទឆ្លើយតប
                    addBotMessage(response);
                    speakText(response);
                }, 1500);
            }
            
            // ការចុចប៊ូតុងផ្ញើ
            sendBtn.addEventListener('click', processUserInput);
            
            // ការចុច Enter នៅលើ keyboard
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    processUserInput();
                }
            });
            
            // កំណត់សំឡេងដំបូង
            setMaleVoice();
        });
    </script>
</body>
</html>
